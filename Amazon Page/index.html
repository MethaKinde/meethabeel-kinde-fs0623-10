<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corso Web Developer - Epicode school</title>
    <meta name="description" content="Riproduzione di una pagina Amazon">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="bg-darkblue">
            <img src="assets/images/logo.png" alt="Logo di amazon" width="100" class="py-1x2y">
        </div>
        <nav class="bg-blue">
            <ul>
                <li><a href="#" class="text-deco">All</a></li>
                <li><a href="#" class="text-deco">Today's deals</a></li>
                <li><a href="#" class="text-deco">Customers Service</a></li>
                <li><a href="#" class="text-deco">Registy</a></li>
                <li><a href="#" class="text-deco">Gift Cards</a></li>
                <li><a href="#" class="text-deco">Sell</a></li>
            </ul>
        </nav>
    </header>

    <main class="text-center">
        <aside>
            <p class="marg bg-orange py-1x2y">Shop All Holiday Gift Cards</p>
            <div class="marg">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </aside>
        <article>
            <section class="marg bg-white text-left py-1">
                <p class="fontsz pyleft">Find the perfect gift <a href="#" class="linkfix">Shop now</a></p>
                <div class="ridimensiona dis-inblock">
                    <img src="assets/images/img_1.jpg" alt="prima immagine" class="ima-fix">
                </div>
                <div class="ridimensiona dis-inblock">
                    <img src="assets/images/img_2.jpg" alt="seconda immagine" class="ima-fix">
                </div>
                <div class="ridimensiona dis-inblock">
                    <img src="assets/images/img_3.jpg" alt="terza immagine" class="ima-fix">
                </div>
                <div class="ridimensiona dis-inblock">
                    <img src="assets/images/img_4.jpg" alt="quarta immagine" class="ima-fix">
                </div>
            </section>
            <section class="marg">
                <div>
                    <img src="assets/images/img_9.png" alt="vr immagine" class="ridimensiona2">
                </div>
                <p class="fontsz pyleft">Play the gifting game <a href="#" class="linkfix">Shop gaming</a></p>
                
            </section>
            <section class="marg">
                <div>
                    <img src="assets/images/img_10.png" alt="Audio e accessori" class="ridimensiona2">
                </div>
                <p class="fontsz pyleft">The sound of cheer <a href="#" class="linkfix">Shop Audio & Accessories</p>
                </a>
            </section>
        </article>
    </main>
    <footer class="text-center">
        <div class="bg-blue py-1x2y">
            <a href="#">Back to top</a>
        </div>
        <div class="bg-darkblue">
            <img src="assets/images/logo.png" alt="Logo di Amazon">
        </div>
    </footer>
</body>
</html>
